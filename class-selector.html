<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        /*class selector(.)*/
        .center{
            text-align: center;
            color: aqua;
        }
    </style>
</head>
<body>
    <p class="center">p1</p>
    <p>p2</p>
    <p>p3</p>
    <div>div1</div>
    <div>div2</div>
</body>
</html>
