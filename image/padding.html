<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
</head>

<style>
    div {
        /* max-width: 100px; height width max width property*/
      padding: 70px;
      border: 1px solid #4CAF50;
      padding-left: 80px;
      padding-bottom: 50px;
      padding-top: 90px;
    }
    </style>
<body>
    <h2>CSS Padding</h2>
<div>This element has a padding of 70px.</div>

    
</body>
</html>
