<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
</head>
<style>
    p {
      border: 2px solid black;
      outline: #4CAF50 solid 10px;
      margin: auto;  
      padding: 20px;
      text-align: center;
      outline: 10px;
      outline-style: solid;
      outline-color: #4CAF50;
      outline-width: thick;
      outline-offset: 15px;
    }
    </style
<body>
    
<h2>CSS Outline</h2>
<p>This element has a 2px black border and a green outline with a width of 10px.</p>

</body>
</html>
