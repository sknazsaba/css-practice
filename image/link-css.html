<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>
        a{
            color: blue;
            background-color: aqua;
              }
              /* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
  text-decoration: none;
}

/* mouse over link */
a:hover {
  color: hotpink;
  text-decoration: none;
}

/* selected link */
a:active {
  color: blue;
}
    </style>
</head>
<body>
    <a href="./nature.jpg"> this is a link</a>
</body>
</html>
