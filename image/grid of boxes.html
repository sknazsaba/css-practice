<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid of box</title>
</head>
<style>
    * {
      box-sizing: border-box;
    }
    
    .img container{
      float: right;
      width: 50%;
      padding: 5px;
    }
    
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
    </style>
<body>
  
<h2>style by saba</h2>
<p>all type of lockets</p>

<div class="clearfix">
  <div class="img container" >
    <img src="./locet.jpg" alt="Italy" style="width: 20%">
</div>
<div class="img-container">
<img src="./locket 2.jpg" alt="Forest" style="width:20%">
</div>
<div class="img-container">
<img src="./locket 3.jpg" alt="Mountains" style="width:10%">
</div>
</div>

<p><strong>Note:</strong> Here, we use the clearfix hack to take care of the layout flow. 
We also use the box-sizing property to make sure that the box doesn't break due to extra padding. Try to remove this code to see the effect.</p>
</body>
</html>
